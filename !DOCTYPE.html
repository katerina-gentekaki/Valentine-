<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      overflow: hidden;
    }

    .box {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    #no {
      position: absolute;
    }

    /* Hidden cat screen */
    #catScreen {
      display: none;
      text-align: center;
    }

    #catScreen img {
      max-width: 300px;
      border-radius: 10px;
    }

    #catScreen h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #d10000;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <!-- Valentine screen -->
  <div class="box" id="valentineScreen">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Cat screen -->
  <div id="catScreen">
    <img src="Screenshot 2026-02-06 100750.png" alt="Angry cat">
    <h2>STOP MESSING WITH ME</h2>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const valentineScreen = document.getElementById("valentineScreen");
    const catScreen = document.getElementById("catScreen");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", (e) => {
      e.preventDefault();
      alert("Too lateâ€¦ you already said YES ðŸ’˜ðŸ˜");
    });

    // Show cat after 1:00 minute (60 seconds)
    setTimeout(() => {
      valentineScreen.style.display = "none";
      catScreen.style.display = "block";
    }, 90000);
  </script>

</body>
</html>
